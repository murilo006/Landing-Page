<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fale Comigo!</h1>
    </header>
    <div class="form-container">
      <hr>
      <br>
    <h2>Formulário de Interesse</h2>
    <form action="#" method="post">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
      <label for="tipo-pessoa">Você é:</label>
      <select id="tipo-pessoa" name="tipo-pessoa" required>
        <option value="">Selecione...</option>
        <option value="fisica">Pessoa Física</option>
        <option value="juridica">Pessoa Jurídica</option>
      </select>
      <label for="horario">Melhor horário para contato:</label>
      <select id="horario" name="horario" required>
        <option value="">Selecione...</option>
        <option value="manha">Manhã</option>
        <option value="tarde">Tarde</option>
        <option value="noite">Noite</option>
      </select>
      <label for="servico">Tipo de serviço desejado:</label>
      <input type="text" id="servico" name="servico" required>
      <label for="descricao">Descreva brevemente o que deseja contratar:</label>
      <textarea id="descricao" name="descricao" rows="4" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>
  <br>
  <a href="index.html">Voltar</a>
</body>
</html>
